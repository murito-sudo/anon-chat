<!DOCTYPE html>
<html>
<head>
	<title>Rooms</title>
	<link rel="stylesheet" type="text/css" href="rooms.css">

</head>
<body>
	<div>
	<form action="/rooms" method="post" accept-charset="utf-8">
	<h1>Welcome Back</h1>
	
	
	
	<button type="submit" name="other">See Other Rooms</button>
	<button type="submit" name="mine" id="seeRooms">See My Rooms</button>
	<button type="submit" name="favorites">See My Favorites</button>
	</form>
	</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
        
        var socket = io();

        document.getElementById("seeRooms").addEventListener("click", function(){
          socket.emit('myRooms');
        
        });

          

      
         
     </script>


    	




</body>
</html>
